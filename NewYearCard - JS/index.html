<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Make your card workshop</h1>
  <div id="cardContainer">
    <div id="cardBackground">
      <img src="4kiii.jpg" alt="card background">
    </div>
    <div id="cardMessage">
      Card Message
    </div>
  </div>
  <textarea id="userText" rows="10" cols="50" placeholder="Type your card" onchange="updateText()"></textarea>

  <div id="colorSelector">
    <div class="colorChoice" style="background-color: red" onclick="changeTextColor('red')">  </div>
    <div class="colorChoice" style="background-color: blue" onclick="changeTextColor('blue')">  </div>
    <div class="colorChoice" style="background-color: purple" onclick="changeTextColor('purple')">  </div>
  </div>

    <script src="script.js"></script>
</body>
